name: Format code

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Check code compliance to google java format standards
        uses: eskatos/gradle-command-action@v1
        env:
          versionTag: ${{ steps.prep.outputs.versionTag }}
        with:
          arguments: verGJF
  comment-on-failure:
    build:
      name: Comment a pull_request
      runs-on: ubuntu-latest
#      if: ${{ (needs.formatting.result=='failure') }}
#      needs: [ formatting ]
      steps:
        - name: github-action-comment-pull-request
          uses: mb2dev/github-action-comment-pull-request@1.0.0
          with:
          message: "This PR code does not follow the standard defined by the Google Java style guide (see https://google.github.io/styleguide/javaguide.html). Please download the formatter at https://github.com/google/google-java-format/releases and run it with ``` -i $(find . -name '*.java')```."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
