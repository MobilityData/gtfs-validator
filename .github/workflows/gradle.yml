name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Run test
        run: ./gradlew testReport
      - name: Package cli application jar with Gradle
        run: ./gradlew shadowJar
      - name: Package web application jar with Gradle
        run: ./gradlew bootJar
      - name: Run validator on MBTA data
        run: java -jar application/cli-app/build/libs/gtfs-validator-v1.3.0-SNAPSHOT_cli.jar -u https://transitfeeds.com/p/mbta/64/20200531/download -i input.zip -e input -o output -abort_on_error false
      - name: Generate javadoc
        run: ./gradlew aggregateJavadocs
      - name: Persist cli jar
        uses: actions/upload-artifact@v2
        with:
          name: v1.3.0-SNAPSHOT_cli
          path: application/cli-app/build/libs/gtfs-validator-v1.3.0-SNAPSHOT_cli.jar
      - name: Persist web application jar
        uses: actions/upload-artifact@v2
        with:
          name: v1.3.0-SNAPSHOT_web
          path: application/spring-boot-app/build/libs/gtfs-validator-v1.3.0-SNAPSHOT_web.jar
      - name: Persist test report
        uses: actions/upload-artifact@v2
        with:
          name: v1.3.0-SNAPSHOT_tests
          path: build/reports/allTests/
      - name: Persist javadoc
        uses: actions/upload-artifact@v2
        with:
          name: v1.3.0-SNAPSHOT_javadoc
          path: build/docs/javadoc/
