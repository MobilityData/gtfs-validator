name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Package cli app jar with Gradle
        run: ./gradlew shadowJar
      - name: Package spring boot app jar with Gradle
        run: ./gradlew bootJar --debug
      - name: Persist cli app jar
        uses: actions/upload-artifact@v2
        with:
          name: v1.3.0-SNAPSHOT
          path: application/cli-app/build/libs/gtfs-validator-v1.3.0-SNAPSHOT.jar
      - name: Persist spring boot app jar
        uses: actions/upload-artifact@v2
        with:
          name: v1.3.0-SNAPSHOT
          path: application/web-app/spring-server/build/libs/gtfs-validator-v1.3.0-SNAPSHOT_web.jar

