name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Run test
        run: ./gradlew test
      - name: upload test results
        uses: actions/upload-artifact@v2
        with:
          name: tests-reportAll
          path: ../**/**/build/reports/tests/test/*
      - name: Package jar with Gradle
        run: ./gradlew shadowJar
      - name: upload snapshot
          uses: actions/upload-artifact@v2
          with:
            name: snapshot
            path: /home/runner/work/gtfs-validator/gtfs-validator/application/cli-app/build/libs/gtfs-validator-v1.2.1-SNAPSHOT.jar
