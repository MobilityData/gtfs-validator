name: Cypress E2E Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Cypress
        run: npm i cypress@^12.10

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./web/client
          install: false