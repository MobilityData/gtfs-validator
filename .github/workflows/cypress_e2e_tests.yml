name: Cypress E2E Tests

on:
  pull_request:
      branches: [ master ]
      paths:
        - 'web/client/**'

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./web/client