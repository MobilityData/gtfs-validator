# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1

jobs:
  package:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - run:
          name: Package with Gradle
          command: |
            ./gradlew shadowJar
  test:
    docker:
      - image: circleci/openjdk:11
    steps:
      # Reuse the workspace from the build job
      - attach_workspace:
          at: .
      - run:
          name: Package with Gradle
          command: |
            ./gradlew testReport
    
  

workflows:
  version: 2
  build_and_test:
    jobs:
      - package
      - test
