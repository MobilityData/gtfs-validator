plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id 'application'
    id "com.diffplug.spotless" // Version provided in ../build.gradle.
}

spotless {
  // Copied and modified from the readme at
  // https://github.com/diffplug/spotless/tree/main/plugin-gradle#google-java-format

  format 'misc', {
    // define the files to apply `misc` to
    // target '*.gradle', '*.md', '.gitignore'
    target '*.gradle', '.gitignore'

    // define the steps to apply to those files
    trimTrailingWhitespace()
    indentWithSpaces(2) // or spaces. Takes an integer argument if you don't like 4
    endWithNewline()
  }
  java {
    // don't need to set target, it is inferred from java

    // apply a specific flavor of google-java-format
    googleJavaFormat('1.13.0')
  }
}


group 'org.mobilitydata'
version "${System.getenv("versionTag")}_cli"

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':core')
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'com.google.api-client:google-api-client:1.31.2'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.google.flogger:flogger:0.5.1'
    implementation 'com.google.flogger:flogger-system-backend:0.5.1'
    implementation 'com.beust:jcommander:1.48'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.github.stefanbirkner:system-lambda:1.2.0'
    implementation 'uk.org.webcompere:system-stubs-core:2.0.0'
    testImplementation "com.google.truth:truth:1.0.1"
    testImplementation group: 'junit', name: 'junit', version: '4.9'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

jar {
    dependsOn(shadowJar)
    // Add the manifest within the JAR, using comparator as the title
    manifest {
        attributes('Implementation-Title': 'output-comparator',
                'Implementation-Version': project.version,
                'Main-Class': 'org.mobilitydata.gtfsvalidator.outputcomparator.cli.Main',
                'Multi-Release': 'true')
    }
}

startShadowScripts {
    dependsOn(jar)
}

shadowJar {
    // Change the JAR name from cli-app to comparator
    archiveBaseName = 'output-comparator'
    // Remove "-all" from the end of the JAR file name
    archiveClassifier = null
    // Add "v" to version to match previous releases
    archiveVersion = project.version
}

mainClassName = 'org.mobilitydata.gtfsvalidator.outputcomparator.cli.Main'
compileJava.options.encoding = "UTF-8"
