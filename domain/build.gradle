plugins {
    id 'java'
}

group 'org.mobilitydata'
version '1.0.1-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:19.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
