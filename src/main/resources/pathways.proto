syntax = "proto3";
package pathways;

option java_package = "org.mobilitydata.gtfsvalidator.proto";
option java_outer_classname = "PathwaysProto";

message Pathway {
    string pathway_id = 1;
    string from_stop_id = 2;
    string to_stop_id = 3;

    enum PathwayMode {
        RESERVED = 0; //First enum value must be 0 in proto3
        WALKWAY = 1;
        STAIRS = 2;
        MOVING_SIDEWALK_TRAVELATOR = 3;
        ESCALATOR = 4;
        ELEVATOR = 5;
        FARE_GATE = 6;
        EXIT_GATE = 7;
    }
    PathwayMode pathway_mode = 4;

    enum Directionality {
        UNIDIRECTIONAL = 0; //First enum value must be 0 in proto3
        BIDIRECTIONAL = 1;
    }
    Directionality is_bidirectional = 5;

    float length = 6;
    uint32 traversal_time = 7;
    int32 stair_count = 8;
    float max_slope = 9;
    float min_width = 10; //must be positive
    string signposted_as = 11;
    string reversed_signposted_as = 12;
}

message pathwayCollection {
    repeated Pathway pathways = 1;
}