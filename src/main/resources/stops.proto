syntax = "proto3";
package stops;

//https://github.com/googleapis/api-common-protos
// /Users/fabricev/Dev/api-common-protos
import "google/type/latlng.proto";

option java_package = "org.mobilitydata.gtfsproto";
option java_outer_classname = "StopsProto";

message Stop {
    string id = 1;
    string code = 2;
    string name = 3;
    string desc = 4;
    google.type.LatLng latLng = 5;
    string zoneId = 6;
    string url = 7;

    enum LocationType {
        option allow_alias = true;
        PLATFORM = 0;
        STATION = 1;
        ENTRANCE = 2;
        EXIT = 2;
        GENERIC = 3;
        BOARDING = 4;
    }
    LocationType locationType = 8;

    string parentStation = 9;
    string timezone = 10;

    enum WheelchairBoarding {
        ZERO = 0;
        ONE = 1;
        TWO = 2;
    }

    WheelchairBoarding wheelchairBoarding = 11;

    string levelId = 12;
    string platformCode = 13;
}

message stopCollection {
    repeated Stop stops = 1;
}