name: Update Credits upon opening PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  update-credits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update Credits
        run: |
          contributor_name=$(jq -r '.pull_request.user.login' $GITHUB_EVENT_PATH)
          pr_description=$(jq -r '.pull_request.body' $GITHUB_EVENT_PATH)
          
          echo "### Contributor: $contributor_name" >> credits.md
          echo "#### PR Description:" >> credits.md
          echo "$pr_description" >> credits.md
          echo "" >> credits.md
          
          git add credits.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update credits.md with contributor information" || exit 0
          git push
